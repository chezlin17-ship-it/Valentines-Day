<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Wife ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3; /* Soft White/Pink */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: fixed;
            top: -10%;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        h1 {
            color: #c9184a; /* Deep Red */
            font-size: 3.5rem;
            text-shadow: 2px 2px white;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 18px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d; /* Vibrant Pink/Red */
            color: white;
        }

        #yesBtn:hover {
            background-color: #c9184a;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            position: absolute;
        }

        #success {
            display: none;
        }

        .love-text {
            color: #ff4d6d;
            font-size: 4rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="quiz">
        <h1>Will you be my Valentine? ❤️</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveNo()">NO</button>
        </div>
    </div>

    <div id="success">
        <div class="love-text">I KNEW IT! ❤️</div>
        <h2 style="color: #c9184a;">I love you more than anything!</h2>
    </div>

    <script>
        // Move the "No" button
        function moveNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Show success message
        function celebrate() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            // Trigger extra hearts on success
            for(let i=0; i<50; i++) setTimeout(createHeart, i * 50);
        }

        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }

        // Start constant background hearts
        setInterval(createHeart, 300);
    </script>
</body>
</html>
